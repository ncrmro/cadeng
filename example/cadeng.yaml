project:
  name: "CADeng Example"
  build_dir: build
  port: 9090

python:
  build_command: "uv run python -m src --render"
  build_cwd: .
  registry_command: "uv run python -m src --list"
  watch_dirs:
    - src
  watch_extensions:
    - .py
  debounce_ms: 2000

render:
  resolution: [1024, 768]
  colorscheme: Tomorrow
  fn: 64
  autocenter: true
  viewall: true

cameras:
  iso:   "0,0,0,55,0,25,0"
  front: "0,0,0,90,0,0,0"
  back:  "0,0,0,90,0,180,0"
  top:   "0,0,0,0,0,0,0"
  right: "0,0,0,90,0,270,0"
  left:  "0,0,0,90,0,90,0"

camera_sets:
  quick: [iso]
  standard: [iso, front, top]
  full: [iso, front, back, top, right, left]
  default: standard

stl:
  scales: [100, 50, 25]

models:
  - name: phone
    type: vitamin
    scad: build/phone.scad
    angles: standard
    stl: false

  - name: stand-base
    type: component
    scad: build/stand-base.scad
    angles: full
    stl: true

  - name: stand-cradle
    type: component
    scad: build/stand-cradle.scad
    angles: full
    stl: true

  - name: phone-stand-assembly
    type: assembly
    scad: build/phone-stand-assembly.scad
    angles: full
    stl: false
    variants:
      - name: exploded
        scad: build/phone_stand_exploded.scad
        angles: standard
